<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер обратного отсчета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .timer-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            font-size: 2rem;
            margin-top: 20px;
        }
        
        span {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    
<div class="timer-container">
    <h1>Обратный отсчет:</h1>
    <p id="timer"></p>
</div>

<script>
    // Дата окончания таймера (например, через неделю)
    const deadline = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000); // Через неделю

    function updateTimer() {
        const now = new Date();
        let timeLeft = deadline.getTime() - now.getTime(); // Остаточное время в миллисекундах

        if(timeLeft <= 0){
            document.querySelector('#timer').innerHTML = 'Время вышло!';
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.querySelector('#timer').innerHTML =
            '<span>'+days+'</span> д. : '+
            '<span>'+hours+'</span> ч. : '+
            '<span>'+minutes+'</span> м. : '+
            '<span>'+seconds+'</span> с.';
    }

    setInterval(updateTimer, 1000); // Обновляем каждые секунду
</script>

</body>
</html>
